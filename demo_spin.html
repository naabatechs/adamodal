<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>xdialog spin demo</title>

    <!-- xdialog.css -->
    <link rel="stylesheet" href="xdialog.css">
</head>

<body>
    <p>xdialog spin demo</p>

    <!-- xdialog.js -->
    <script src="xdialog.js"></script>

    <script>
        (function () {
            xdialog.startSpin();

            setTimeout(function () {
                xdialog.stopSpin();
            }, 3000);
        })();
    </script>
