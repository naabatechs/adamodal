<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Modal: Javascript Dialogs</title>
    <link rel="shortcut icon" href="images/d.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/highlight/default.min.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="adamodal.css">
</head>

<body>
    <div class="adam-container">
        <header>
            <h1 class="title-text">A Simple Javascript Dialog Library: adamodal</h1>
            <div class="links">
                <a class="hover-shadow" aria-label="view adamodal on github" title="view adamodal on github" href="https://github.com/naabatechs/adamodal">
                    <div class="fa-icon"><i class="fab fa-github"></i></div>github
                </a>
                <a class="hover-shadow" aria-label="download adamodal" title="download adamodal" href="https://github.com/naabatechs/adamodal/releases/latest">
                    <div class="fa-icon"><i class="fas fa-cloud-download-alt"></i></div>download
                </a>
                <a class="hover-shadow" aria-label="adamodal documentation" title="adamodal documentation" href="https://naabatechs.github.io/adamodal/readme">
                    <div class="fa-icon"><i class="fas fa-book"></i></div>documentation
                </a>
            </div>
        </header>
        <div class="main">
            <div class="section title-text">Demos</div>
            <div>
                <button data-method="adamodalDemo1" class="hover-shadow button-demo-source">demo 01 source</button>
                <button data-method="adamodalDemo1" class="hover-shadow button-demo">demo 01 - login dialog</button>
            </div>
            <div>
                <button data-method="adamodalDemo2" class="hover-shadow button-demo-source">demo 02 source</button>
                <button data-method="adamodalDemo2" class="hover-shadow button-demo">demo 02 - dialog with iframe</button>
            </div>
            <div>
                <button data-method="adamodalDemo3" class="hover-shadow button-demo-source">demo 03 source</button>
                <button data-method="adamodalDemo3" class="hover-shadow button-demo">demo 03 - callback parameters</button>
            </div>
            <div>
                <button data-method="adamodalDemo4" class="hover-shadow button-demo-source">demo 04 source</button>
                <button data-method="adamodalDemo4" class="hover-shadow button-demo">demo 04 - inputs</button>
            </div>
            <div>
                <button data-method="adamodalDemo5" class="hover-shadow button-demo-source">demo 05 source</button>
                <button data-method="adamodalDemo5" class="hover-shadow button-demo">demo 05 - cdn</button>
            </div>
            <div>
                <button data-method="adamodalDemo6" class="hover-shadow button-demo-source">demo 06 source</button>
                <button data-method="adamodalDemo6" class="hover-shadow button-demo">demo 06 - inline</button>
                <div style="display: none;">
                    <div id="demo6-content">
                        <h3>Hello!</h3>
                        <p>You are so great!</p>
                    </div>
                </div>
            </div>
            <div>
                <button data-method="adamodalDemo7" class="hover-shadow button-demo-source">demo 07 source</button>
                <button data-method="adamodalDemo7" class="hover-shadow button-demo">demo 07 - very wide content</button>
            </div>
            <div>
                <button data-method="adamodalDemo8" class="hover-shadow button-demo-source">demo 08 source</button>
                <button data-method="adamodalDemo8" class="hover-shadow button-demo">demo 08 - very high content</button>
            </div>
            <div class="section title-text">Effects</div>
            <div>
                <button class="adam-trigger hover-shadow" data-effect="">No Effect</button>
                <button class="adam-trigger hover-shadow" data-effect="fade_in_and_scale">Fade in & Scale</button>
                <button class="adam-trigger hover-shadow" data-effect="slide_in_right">Slide in (right)</button>
                <button class="adam-trigger hover-shadow" data-effect="slide_in_bottom">Slide in (bottom)</button>
                <button class="adam-trigger hover-shadow" data-effect="sticky_up">Sticky Up</button>
                <button class="adam-trigger hover-shadow" data-effect="3d_flip_vertical">3D Flip (vertical)</button>
                <button class="adam-trigger hover-shadow" data-effect="3d_sign">3D Sign</button>
                <button class="adam-trigger hover-shadow" data-effect="super_scaled">Super Scaled</button>
                <button class="adam-trigger hover-shadow" data-effect="just_me">Just Me</button>
                <button class="adam-trigger hover-shadow" data-effect="blur">Blur (no IE)</button>
                <button class="adam-trigger hover-shadow" data-effect="let_me_in">Let me in</button>
                <button class="adam-trigger hover-shadow" data-effect="slip_from_top">Slip from top</button>
            </div>
            <div class="section title-text">Spin Utility</div>
            <div>
                <button class="hover-shadow" id="button-spin">Start & stop spin</button>
            </div>
        </div>
    </div>
    <!-- /adam-container -->

    <script src="lib/highlight/highlight.min.js"></script>
    <script src="lib/clipboard/clipboard.min.js"></script>
    <script src="lib/fontawesome/all.min.js"></script>
    <script src="adamodal.js"></script>
    <script src="public/js/main.js"></script>
</body>

</html>
